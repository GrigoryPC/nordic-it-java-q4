<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">StudyCloud</a>
</nav>

<main role="main" class="container">
		<div>
			<h1>Вход в StudyCloud</h1>
		</div>
	<form action="/login.html" method="post">
	   <input type="text" name="login" value="" placeholder="Ваш логин" />
	   <input type="password" name="password" value="" placeholder="Ваш пароль" />
	   <input type="submit" value="Войти">
	</form>

	<div th:if="${error}">Логин или пароль введены не верно</div>
	<div th:if="${user}">Вы вошли в систему как <span th:text="${user.name}"></span></div>
</main>

</body>
</html>
