<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Новый пользователь</title>
</head>
<body>

	<form action="/new_user.html" method="post">
		<input type="text" name="name" value="" placeholder = "Ваше имя"/>
		<input type="text" name="login" value="" placeholder = "Ваш логин"/>
		<input type="password" name="password" value="" placeholder= "Ваш пароль"/>
		<input type="submit" value="Добавить">
	</form>
<div th:if="${error}">Такой пользователь уже существует</div>
<div th:if="${user}">Учетная запись создана <span th:text="${user.login}"></span></div>

</body>
</html>
